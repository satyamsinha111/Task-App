<mat-toolbar color="primary">
  <span>MY TASKS</span>
</mat-toolbar>
<div class="wrapper mt-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10"></div>
      <div
        class="col-md-2 col-sm-12 d-flex justify-content-end align-item-center"
      >
        <button mat-raised-button color="primary" (click)="addTask()">
          <mat-icon
            class="mb-1"
            aria-hidden="false"
            aria-label="Example home icon"
            >add</mat-icon
          >
          Add Task
        </button>
      </div>
    </div>

    <div class="row p-4">
      <table mat-table [dataSource]="myTasks" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Task Column -->
        <ng-container matColumnDef="Task">
          <th mat-header-cell *matHeaderCellDef>Task</th>
          <td mat-cell *matCellDef="let element">{{ element.Task }}</td>
        </ng-container>

        <!-- Expiry date Column -->
        <ng-container matColumnDef="Expiry_date">
          <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.Expiry_date | date }}
          </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="User">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let element">{{ element.User }}</td>
        </ng-container>

        <!-- Important Column -->
        <ng-container matColumnDef="Important">
          <th mat-header-cell *matHeaderCellDef>Important</th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle
              [checked]="element.Important"
              color="warn"
              (toggleChange)="onToggleTask(element)"
            ></mat-slide-toggle>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedTaskListColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedTaskListColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
