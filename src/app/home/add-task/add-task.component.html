<div>
  <h2 mat-dialog-title>Add Task</h2>
  <mat-dialog-content>
    <div class="d-flex justify-content-end mb-4">
      <mat-slide-toggle
        color="warn"
        [checked]="taskData.Important"
        [(ngModel)]="taskData.Important"
        >{{
          taskData.Important ? "Important" : "Not Important"
        }}</mat-slide-toggle
      >
    </div>

    <mat-form-field
      hintLabel="Max 200 characters"
      appearance="fill"
      class="w-100 mb-4"
    >
      <mat-label>Enter some input</mat-label>
      <textarea
        matInput
        #input
        maxlength="200"
        placeholder="Description of the task"
        required
        [(ngModel)]="taskData.Task"
      ></textarea>
      <mat-hint align="end">{{ input.value?.length || 0 }}/200</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Choose a date*</mat-label>
      <input
        [(ngModel)]="taskData.Expiry_date"
        matInput
        [matDatepicker]="picker"
        required
        disabled
        [min]="minDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100 mb-2">
      <mat-label>Select user</mat-label>
      <mat-select name="user" required [(ngModel)]="taskData.User">
        <mat-option [value]="user" *ngFor="let user of getAllUsers()">
          {{ user }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-end">
    <div>
      <button mat-raised-button color="warn" (click)="onClose()">Close</button>
      <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    </div>
  </mat-dialog-actions>
</div>
